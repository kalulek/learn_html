<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formating in html</title>
  </head>
  <body>
    <p>this is a normal text</p>
    <b>iam bold</b><br />
    <i>iam italic</i><br />
    <em>iam emphasized</em><br />
    <strong>iam importantant</strong><br />
    <strike>i have been striked</strike><br />
    <p>iam<sup>superscript</sup></p>
    <p></p>
    <br />
    <p></p>
    iam<sub> subscript</sub>
    <p></p>
    <br />
    <ins>insert me</ins><br />
    <del>i have been deleted</del>
  </body>
</html>
